<li><a href="{% url 'filebrowser:fb_browse' %}{% if query.pop %}?pop={{ query.pop }}{% endif %}">Files</a></li>
{% if query.pop == '1' or not query.pop %}
{% for ex in filebrowser_site.extensions %}
    <li><a href="{{ ex.browse_url }}{% if query.pop %}?_popup={{ query.pop }}{% endif %}">{{ ex.name }}</a></li>
{% endfor %}
{% endif %}
